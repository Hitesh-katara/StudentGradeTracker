<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyweLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Tracker System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
 crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-success">
    <div style="background-color: black;" class="container-fluid">
      <a style="font-size: 40px; color: aliceblue;" class="navbar-brand" href="#">Student Grade Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul style="font-size: 20px; font-weight: bold;" class="navbar-nav">
          <li style="margin-left: 250%;" class="nav-item">
            <a style="color: aliceblue;" class="nav-link" aria-current="page" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a style="color: aliceblue;" class="nav-link" href="/feed">FeedBack</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
 <div class="container my-2">
	<h1>Students List </h1>
	<table border="1" class = "table table-striped table-responsive-md">
		<thead>
		  <tr>
			 <th>RollNo</th>
			<th>Name</th>
			<th>English</th>
			<th>Hindi</th>
			<th>Maths</th>
			<th>Physics</th>
			<th>Chemistry</th>
			<th>Total Marks</th>
			<th>Higest Marks</th>
			<th>Lowest Marks</th>
			<th>Average</th>
		  </tr>
		</thead>
		<tbody>
			<tr th:each="student : ${listStudents}">
		<td th:text="${student.student_id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.english}"></td>
        <td th:text="${student.hindi}"></td>
        <td th:text="${student.maths}"></td>
        <td th:text="${student.physics}"></td>
        <td th:text="${student.chemistry}"></td>
        <td th:text="${student.totalMarks()}"></td>
        <td th:text="${student.highestMark()}"></td>
        <td th:text="${student.lowesetMark()}"></td>
        <td th:text="${student.averageMark()}"></td>
        <td> <a th:href="@{/showFormForUpdate/{id}(id=${student.student_id})}" class="btn btn-primary">Update</a></td>
        <td><a th:href="@{/deleteStudent/{id}(id=${student.student_id})}" class="btn btn-danger">Delete</a></td>
    </tr>
		</tbody>
	</table>
	<a th:href="@{/addNewStudentForm}" class="btn btn-primary btn-sm mb-3"> Add Student </a>
</div>
	

</body>
</html>
